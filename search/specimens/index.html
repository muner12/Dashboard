<body background="../../static/kryptos/img/bakgrund.cd326a1e709c.png">
    <div id="body-container" class="container">
        <header>
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

            <h1><a href="../../index.html">University of Buner Herbarium Catalog</a></h1>
            <style>
                .search-btn {
                    display: flex;
                    align-items: center;
                    margin-top: 15%;
                }
                
                .search-btn button i {
                    font-size: 18px;
                    font-weight: 600;
                    transform: rotate(90deg);
                }
            </style>

        <nav class="clearfix nav-items">
            <a class="menu visible-xs-block" href="#">Navigation <span class="pull-right">&#9776;</span></a>

            <a class="link nav-species" href="../species/index.html">Search genus/species</a>
            <a class="link nav-howto" href="../../howto/index.html">How-to</a>

        </nav>


        <!-- Searchfields -->
        <div class="well well-sm">
            <form method="post">


                <div id="id_filters" class="row ">
                    <div class="col-md-12">
                        <div class="flex-row row">
                            <div class="col-md-2 col-xs-6">

                                <div class="form-group">
                                    <label for="id_name">Species Kingdom</label>

                                    <select class="form-control" id="table-select">
                                        <option value="algue">Algue</option>
                                        <option value="angiosperms">Angiosperms</option>
                                        <option value="bryophytes">Bryophytes</option>
                                        <option value="fungi">Fungi</option>
                                        <option value="gymnosperms">Gymnosperms</option>
                                        <option value="lichens">Lichens</option>
                                        <option value="pteridophytes">Pteridophytes</option>
                                    </select>



                                </div>
                            </div>
                            <div class="col-md-3 col-xs-6">

                                <div class="form-group">
                                    <label for="id_name">Botanical Name</label>
                                    <a tabindex="-1" role="button" data-toggle="popover" data-trigger="focus" data-popover="#help_name"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
                                    <input type="text" name="name" class="form-control" id="id_name">




                                </div>
                            </div>
                            <div class="col-md-3 col-xs-6">

                                <div class="form-group">
                                    <label for="id_family">Family</label>

                                    <input type="text" name="family" class="form-control" id="id_family">


                                    <!-- No errors -->

                                </div>
                            </div>
                            <div class="col-md-2 col-xs-6">

                                <div class="form-group">
                                    <label for="id_basionym">Synonym</label>

                                    <input type="text" name="Synonym" class="form-control" id="id_Synonym">


                                    <!-- No errors -->

                                </div>
                            </div>

                            <div class="col-md-2 col-xs-6">

                                <div class="form-group search-btn">

                                    <button type="button" id="search-button" class="btn btn-primary "><i class="bx bx-search"></i></button>

                                    <!-- No errors -->

                                </div>
                            </div>








                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="result-container"></div>
