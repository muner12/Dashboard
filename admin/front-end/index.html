<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <title>Species Search Engine</title>
    <style>
        .radius {
            border-radius: 12px;
        }
    </style>
</head>

<body>



    <div class="jumbotron rounded">
        <div class=" radius">
            <div class="bg-primary w-100 h-40 p-5 d-flex">
                <h1 class="text-white">University of Buner Herbarium Catalog Collection</h1>
                <img>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Species Search Engine</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search species...">
        </div>
        <div id="searchResults"></div>
        <h2>Search History</h2>
        <ul id="searchHistory"></ul>
    </div>
    <div id="recommendedSpecies"></div>


    <script src="script.js"></script>

</body>

</html>
